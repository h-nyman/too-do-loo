<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Too-do-loo</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <script src="main.js"></script>
    

    <div class="box">
        <h1>Say goodbye to your to-do's!</h1>
        <form id="to-do-form">
            <label for="to-do">
                What needs to be done?
            </label>
            <input id="to-do" name="to-do" type="text">
            <button id="submit">Add To-Do</button>
            <span id="error-message"></span>
        </form>

        <ul id="to-do-list"></ul>

        <button id="remove" type="button" onclick="removeToDos()">Clear completed</button>

        <div id="numbers">Numbers go here!</div>
    </div>
</body>
</html>
